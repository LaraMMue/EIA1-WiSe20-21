<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style_xmas7.css">

        </div>

        <div class="star2">
            <img src="stern.gif" alt="Stern" width="25px" height="25px">
        </div>

        <div class="XmasKartenInhalt">
            <h1>Frohe Weihnachten!</h1>

                Ich wünsche Dir ganz wunderbare Festtage und ein frohes neues Jahr!<br>
