<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="todo10.css">
    <script src="todo10.js" defer></script>
    <script src="artyom.window.min.js" defer></script>
</head>
<body>
    <main>
        <h1>ToDo App</h1>
        <p id="counter">6 in total</p>
        <p id="open">4 open</p>
        <p id="done">2 done</p>

        <div class="voiceCommandControl">
            <input id="startVC" type="button" value="Start voice commands">
            <input id="stopVC" type="button" value="Stop voice commands">
            <br>
            <p>To add a task via voice command:</p>
            <p>1. Click on "Start voice commands"</p>
            <p>2. Say "erstelle Aufgabe"</p>
            <p>3. Say the task you want to add</p>

        </div>

        <div class="inputGroup">
            <input type="text" id="inputTodo" placeholder="Add another task">
            <button id="addButton"><i class="fas fa-plus-circle"></i></button>
            <span id="output"></span>
        </div>

        <div id="todos"></div>
    </main>
</body>
</html>
